<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Example</title>
</head>
<body>
    
    <div class="container">

        <div class="app">
            <form class="form">
                <input type="text" class="task__input" placeholder="Task description">
                <button class="create__task">
                    CREATE
                </button>
            </form>
            <div class="list__area">
                <div class="task">
                    <p class="task__description">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorem, asperiores!
                    </p>
                    <button class="task__delete">
                        DELETE
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
